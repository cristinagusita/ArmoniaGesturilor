<div class="profile-container">
    <div class="badge-container">
        <div class="badge-header">
            <div class="connected-as">
                Conectat ca <span th:text="${user.postUsername}">Username</span>
            </div>
            <div class="badge-explanation">Salveaza melodii pentru a obtine insigne!</div>
        </div>
        <div class="badges">
            <div class="badge-line" th:each="line_id: ${#numbers.sequence(0, allAchievements.size() - 1, 3)}">
                <div class="badge" th:each="i: ${#numbers.sequence(line_id, ((line_id + 2< allAchievements.size() - 1) ? line_id + 2 : allAchievements.size() - 1))}">
                    <img th:src="${achievementImages[i]}" th:class="${#lists.contains(achievementNames, allAchievements[i].getName())} ? 'badge-unlocked' : 'badge-locked'" alt="First Song Badge">
                    <span th:if="${allAchievements[i].getSongRequirement() != 1}" class="badge-details">
                        <span class="badge-requirement"
                              th:text="${allAchievements[i].getSongRequirement()}">
                        </span> melodii
                    </span>

                    <span th:if="${allAchievements[i].getSongRequirement() == 1}" class="badge-details">
                        <span class="badge-requirement">O
                        </span> melodie
                    </span>

                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div th:each="song : ${songs}" class="card">
            <div class="song-info">
                <p th:text="${song.fileName}">Song Name Placeholder</p>
            </div>

            <audio-player th:data-src="@{'/songs/data/' + ${song.id}}"></audio-player>

            <div class="card-button-container">
                <a th:href="@{'/songs/data/' + ${song.id}}" th:attr="download=@{${song.fileName} + '.mp3'}" class="">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M288 32c0-17.7-14.3-32-32-32s-32 14.3-32 32V274.7l-73.4-73.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l128 128c12.5 12.5 32.8 12.5 45.3 0l128-128c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L288 274.7V32zM64 352c-35.3 0-64 28.7-64 64v32c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V416c0-35.3-28.7-64-64-64H346.5l-45.3 45.3c-25 25-65.5 25-90.5 0L165.5 352H64zm368 56a24 24 0 1 1 0 48 24 24 0 1 1 0-48z"/></svg>
                </a>
                <button type="button" th:attr="onclick=|toggleSongVisibility('${song.id}', this)|" class="button-33">
                    <span th:text="${song.isPublic} ? 'Make Private' : 'Make Public'">Toggle Visibility</span>
                </button>
                <a th:attr="onclick=|deleteSong('${song.id}', this)|" class="delete-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"/></svg>
                </a>
            </div>
            <div class="song-info"><span>Creat la </span><span th:text="${song.dateCreated}"></span></div>

        </div>
    </div>
</div>

<script src="/scripts/player.js" type="module"></script>

<script>
    function toggleSongVisibility(songId, button) {
        fetch('/songs/toggle/' + songId, {
            method: 'POST',
        }).then(response => {
            if (response.ok) {
                button.innerText = button.innerText === 'Make Private' ? 'Make Public' : 'Make Private';
            } else {
                alert('Failed to toggle song visibility.');
            }
        });
    }
    function deleteSong(songId, button) {
        if (confirm("Are you sure you want to delete this song?")) {
            fetch('/songs/delete/' + songId, {
                method: 'DELETE'
            }).then(response => {
                if (response.ok) {
                    // Remove the song element from the page
                    button.closest('.card').remove();
                } else {
                    alert('Failed to delete the song.');
                }
            });
        }
    }



</script>
<template>
    <style>

        button {
            padding: 0;
            border: 0;
            background: transparent;
            cursor: pointer;
            outline: none;
            width: 40px;
            height: 40px;
            float: left;
        }
        #audio-player-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 132px;
            font-family: Arial, Helvetica, sans-serif;
            --seek-before-width: 0%;
            --volume-before-width: 100%;
            --buffered-width: 0%;
            letter-spacing: -0.5px;

        }
        #audio-player-container::before {
            position: absolute;
            content: '';
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            left: -2px;
            top: -2px;
            background: linear-gradient(to left, #007db5, #ff8a00);
            z-index: -1;
        }
        p {
            position: absolute;
            top: -18px;
            right: 5%;
            padding: 0 5px;
            margin: 0;
            font-size: 28px;
            background: #fff;
        }
        #play-icon {
            margin: 20px 2.5% 10px 2.5%;
        }
        path {
            stroke: #007db5;
        }
        .time {
            display: inline-block;
            width: 37px;
            text-align: center;
            font-size: 20px;
            margin: 28.5px 0 18.5px 0;
            float: left;
        }
        output {
            display: inline-block;
            width: 32px;
            text-align: center;
            font-size: 20px;
            margin: 10px 2.5% 0 5%;
            float: left;
            clear: left;
        }
        #volume-slider {
            margin: 10px 2.5%;
            width: 58%;
        }
        #volume-slider::-webkit-slider-runnable-track {
            background: rgba(0, 125, 181, 0.6);
        }
        #volume-slider::-moz-range-track {
            background: rgba(0, 125, 181, 0.6);
        }
        #volume-slider::-ms-fill-upper {
            background: rgba(0, 125, 181, 0.6);
        }
        #volume-slider::before {
            width: var(--volume-before-width);
        }
        #mute-icon {
            margin: 0 2.5%;
        }
        input[type="range"] {
            position: relative;
            -webkit-appearance: none;
            width: 48%;
            margin: 0;
            padding: 0;
            height: 19px;
            margin: 30px 2.5% 20px 2.5%;
            float: left;
            outline: none;
            background:none;
        }
        input[type="range"]::-webkit-slider-runnable-track {
            width: 100%;
            height: 3px;
            cursor: pointer;
            background: linear-gradient(to right, rgba(0, 125, 181, 0.6) var(--buffered-width), rgba(0, 125, 181, 0.2) var(--buffered-width));
        }
        input[type="range"]::before {
            position: absolute;
            content: "";
            top: 8px;
            left: 0;
            width: var(--seek-before-width);
            height: 3px;
            background-color: #007db5;
            cursor: pointer;
        }
        input[type="range"]::-webkit-slider-thumb {
            position: relative;
            -webkit-appearance: none;
            box-sizing: content-box;
            border: 1px solid #007db5;
            height: 15px;
            width: 15px;
            border-radius: 50%;
            background-color: #fff;
            cursor: pointer;
            margin: -7px 0 0 0;
        }
        input[type="range"]:active::-webkit-slider-thumb {
            transform: scale(1.2);
            background: #007db5;
        }
        input[type="range"]::-moz-range-track {
            width: 100%;
            height: 3px;
            cursor: pointer;
            background: linear-gradient(to right, rgba(0, 125, 181, 0.6) var(--buffered-width), rgba(0, 125, 181, 0.2) var(--buffered-width));
        }
        input[type="range"]::-moz-range-progress {
            background-color: #007db5;
        }
        input[type="range"]::-moz-focus-outer {
            border: 0;
        }
        input[type="range"]::-moz-range-thumb {
            box-sizing: content-box;
            border: 1px solid #007db5;
            height: 15px;
            width: 15px;
            border-radius: 50%;
            background-color: #fff;
            cursor: pointer;
        }
        input[type="range"]:active::-moz-range-thumb {
            transform: scale(1.2);
            background: #007db5;
        }
        input[type="range"]::-ms-track {
            width: 100%;
            height: 3px;
            cursor: pointer;
            background: transparent;
            border: solid transparent;
            color: transparent;
        }
        input[type="range"]::-ms-fill-lower {
            background-color: #007db5;
        }
        input[type="range"]::-ms-fill-upper {
            background: linear-gradient(to right, rgba(0, 125, 181, 0.6) var(--buffered-width), rgba(0, 125, 181, 0.2) var(--buffered-width));
        }
        input[type="range"]::-ms-thumb {
            box-sizing: content-box;
            border: 1px solid #007db5;
            height: 15px;
            width: 15px;
            border-radius: 50%;
            background-color: #fff;
            cursor: pointer;
        }
        input[type="range"]:active::-ms-thumb {
            transform: scale(1.2);
            background: #007db5;
        }

    </style>
    <div id="audio-player-container">
        <audio src="" preload="metadata" loop></audio>
        <button id="play-icon"></button>
        <span id="current-time" class="time">0:00</span>
        <input type="range" id="seek-slider" max="100" value="0">
        <span id="duration" class="time">0:00</span>
        <output id="volume-output">100</output>
        <input type="range" id="volume-slider" max="100" value="100">
        <button id="mute-icon"></button>
    </div>
</template>
</body>
</html>
