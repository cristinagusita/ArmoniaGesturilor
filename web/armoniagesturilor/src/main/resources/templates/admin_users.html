<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - User Management</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
<div class="app-title">User Management</div>
<div class="admin-content">
    <table class="admin-table">
        <thead>
        <tr>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody th:each="user : ${users}">
        <tr>
            <td th:text="${user.email}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td>
                <button th:text="${user.enabled} ? 'Disable' : 'Enable'"
                        th:onclick="'toggleUserStatus('+${user.id}+');'"></button>
                <button th:onclick="'deleteUser('+${user.id}+');'">Delete</button>
                <button th:onclick="'editUser('+${user.id}+');'">Edit</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="/scripts/admin-functions.js"></script>
</body>
</html>
