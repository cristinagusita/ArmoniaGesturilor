<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Armonia Gesturilor</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
<div class="app-title">Armonia Gesturilor</div>
<div class="navbar">
    <a href="/">Acasă</a>
    <a href="/descopera">Descoperă</a>
    <a href="/canta">Cântă</a>
    <a href="/profile">Profilul meu</a>
    <!-- Edit menu visible only to users with the ADMIN role -->
    <button th:if="${#authorization.expression('isAuthenticated()')}" class="logout-button" onclick="location.href='/logout'" type="button">Logout</button>
</div>
<div class="container">
    <h1>Welcome!</h1>
    <p>This is the homepage of the application. You can do the following:</p>
    <button class="button" onclick="location.href='/login'">Conectează-te!</button>
    <button class="button" onclick="location.href='/registration'">Înregistrează-te!</button>
    <button class="button" onclick="location.href='/canta'">Incearcă acum!</button>
</div>
</body>
</html>
